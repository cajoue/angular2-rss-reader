<md-card class="card-feed-entry">
  <md-card-title class="pointer-cursor" (click)="openLinkInBrowser()">{{feed.title}}</md-card-title>
  <md-card-subtitle>{{feed.author}} - {{feed.pubDate | date:'dd-MM-yyyy'}}</md-card-subtitle>
  <md-card-content>{{feed.description | stripHtmlTags}}</md-card-content>
</md-card>

<!--md-card from Material Design import -->
